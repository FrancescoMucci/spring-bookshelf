<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="shared/viewLayout::fragment(~{this::title}, ~{this::section})">

<head>
	<title>Book not found error view</title>
</head>

<body>
	<section>
		<header th:replace="shared/fragment/parametric/header::fragment(
			'Book not found',
			'The inserted ISBN-13 or title is not associated with any book in the database!')">
		</header>
		<div th:replace="shared/fragment/non-parametric/errorInfo::fragment">Placeholder for error-info-box</div>
		<div th:replace="shared/fragment/parametric/advice::fragment(~{this::#card-title}, ~{this::#card-content})">
					<div id="card-title">Make sure you typed the correct ISBN-13 or title</div>
					<div id="card-content">
						<p class="card-text">If you are sure of what you typed, we are sorry to inform you that the book you are looking for is not present in our database</p>
					</div>
		</div>
	</section>
</body>
</html>
