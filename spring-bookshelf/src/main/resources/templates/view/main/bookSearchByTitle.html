<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="shared/viewLayout::fragment(~{this::title}, ~{this::section})">

<head>
	<title>Book search by title view</title>
</head>

<body>
	<section>
		<header th:replace="shared/fragment/parametric/header::fragment(
			'Book search by title form',
			'Insert the title of the book you want to retrieve from the database')">
		</header>
		<div class="container my-5 text-center">
			<form name="search-book-by-title-form"
				th:action="@{/book/getByTitle}" method="get" th:object="${bookData}">
				<div class="form-group">
					<label id="title-label">Title</label>
					<input class="form-control form-control-lg text-center"
						required type="text" name="title" th:field="*{title}"
						placeholder="e.g. Foundation"/>
					<div class="alert alert-warning" id="title-validation-error"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Placeholder for validation error</div>
				</div>
				<div class="form-group pt-3"
					th:include="shared/fragment/parametric/formButton::fragment('fa-search', 'Book search')">Placeholder for search form button</div>
			</form>
		</div>
	</section>
</body>

</html>
